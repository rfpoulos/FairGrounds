<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Fairgrounds</title>
</head>
<body>
    <div id="container">
        <header>

        </header>
        <div class="viewable-on" id="sign-in">

                <div class="container">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <h3 class="text-center"> Rate the Article </h3>
                            </div>
                        </div>
                    </div>
                
                    <hr>
                
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 spacing">
                                <div class="printResults">
                                    
                                </div>			
                            </div>		
                        </div>
                    </div>
            <button class="ratings" id="fair">Fair</button>
            <button class="ratings" id="unfair">Unfair</button>
            <button class="ratings" id="newsworthy">Newsworthy</button>
            <button class="ratings" id="not-newsworthy">Not Newsworthy</button>
        </div>
        <div class="viewable-off" id="view-articles">
            
        </div>
        <footer>
            <ul>
                <li class="nav-button" id="view">View Articles</li>
                <li class="nav-button" id="rate">Rate Articles</li>
            </ul>
        </footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./newsAPI.js"></script>
